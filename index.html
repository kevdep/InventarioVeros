<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Diario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container py-4">

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3" style="text-align: center; font-size: 35px;">Inventario diario</h5>
      <div class="row g-3" id="inventario"></div>
      <div class="d-grid mt-4">
        <button class="btn btn-primary" onclick="generarResultado()">Generar resultado</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Resultado para WhatsApp</h5>
      <textarea id="resultado" rows="10" class="w-100 mb-3" readonly></textarea>
      <div class="d-grid">
        <button class="btn btn-primary" onclick="copiarResultado()">Copiar resultado</button>
        <button class="btn btn-success mt-2" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>
      <div id="copiado" class="text-center mt-2 copiado">Copiado exitosamente</div>
    </div>
  </div>

</div>

<script src="js/script.js?v=3"></script>
</body>
</html>
